<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="selectChapter">Select Chapter</label>
        <select name="" id="selectChapter"></select>
        <span class="arabic-name" data-arabic-name></span>
        <div class="revelation-place-img">
            <img data-revelation-place-pic>
        </div>
        <span class="simple-name" data-simple-name></span>
        <span class="revelation-place" data-revelation-place></span>
        <span class="verses" data-verses></span>
        <button class="read-surah" data-read-surah>Read This Chapter</button>
    </div>

    <footer>
        <a href="https://github.com/iammursalin/mini-quran-info-app">github</a>
    </footer>
    <script defer src="app.js"></script>
</body>
</html>
